apply plugin: 'com.android.library'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

android {
    namespace 'com.android.colorpicker'
    compileSdk 35

    defaultConfig {
        minSdk 35
    }

    sourceSets.main {
        java.srcDirs = ['src']
        res.srcDirs = ['res']
    }
}
